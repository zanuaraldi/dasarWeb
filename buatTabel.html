<html>
    <head>
        <title>
            Membuat Tabel
        </title>
    </head>
    <body>
        <table border="1" height=100% width=40% cellpadding = 20 cellspacing=5>
            <tr>
                <td rowspan="2" align=right valign="bottom">
                    <font face="courier" color="red">Ini baris pertama kolom pertama</font>
                    </td>
                <td>Ini baris pertama kolom kedua</td>
                <td>Tambahan 1 kolom</td>
            </tr>
            <tr>
                <td >ini juga adalah tambahan 1 kolom di baris 2</td>
                <td colspan="2">ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
